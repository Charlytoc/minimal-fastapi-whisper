<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder & Transcriber</title>
</head>
<body>
    <h2>Record Audio & Transcribe</h2>
    <button id="start">ðŸŽ¤ Start Recording</button>
    <button id="stop" disabled>ðŸ›‘ Stop Recording</button>
    <audio id="audio" controls></audio>
    <button id="upload" disabled>ðŸ“¤ Upload & Transcribe</button>
    <p id="transcription"></p>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('start').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audio').src = audioUrl;
                document.getElementById('upload').disabled = false;
            };

            mediaRecorder.start();
            document.getElementById('start').disabled = true;
            document.getElementById('stop').disabled = false;
        });

        document.getElementById('stop').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('start').disabled = false;
            document.getElementById('stop').disabled = true;
        });

        document.getElementById('upload').addEventListener('click', async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('file', audioBlob, 'recorded_audio.wav');

            const response = await fetch('http://143.244.201.74:8005/transcribe/', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('transcription').innerText = "Transcription: " + result.transcription;
        });
    </script>
</body>
</html>
